<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jekyll Theme - Lazy</title>
    <link rel="stylesheet" href="/jekyll-theme-lazy/css/styles.css">
    
</head>
<body class="login ">
    <div class="site">

        <input type="checkbox" id="nav-main-toggle" name="nav-main-toggle">
        <header class="site-header">
            <div class="site-branding">
                <p class="site-title">Jekyll Theme - Lazy</p>
                <p class="site-description">It is minimal and lazy!</p>
            </div>

            <label id="nav-toggle-left" for="nav-main-toggle" class="fas nav-toggle left"><span>Menu</span></label>
            <label id="nav-toggle-right" for="nav-main-toggle" class="fas nav-toggle right"><span>Menu</span></label>
            <nav class="navigation-main">               
                <ul>
                    <li><a class="fas fa-newspaper" href="/jekyll-theme-lazy/">Blog</a></li>
                    <li><a class="fas fa-user-secret" href="/jekyll-theme-lazy/about/">About</a></li>
                    <li><a class="fas fa-envelope" href="/jekyll-theme-lazy/contacts/">Contacts</a></li>
                    <li><a class="fas fa-key" href="/jekyll-theme-lazy/login/">Login</a></li>
                </ul>
                
            </nav>
        </header>

        <main class="site-content">
            
            <form action="#" method="post">
    <fieldset>
        <legend>Login</legend>

        <p class="field">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </p>

        <p class="field">
            <label for="password">Passwrod</label>
            <input type="password" name="password" id="password">
        </p>

        <input type="submit"  class="button" value="Login">
    </fieldset>
</form>

        </main>

        <footer class="site-footer">
            
        </footer>
    </div>
</body>
</html>
